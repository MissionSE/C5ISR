buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
        classpath 'com.github.townsfolk:gradle-release:1.2'
    }
}

apply plugin: 'android-library'

//see https://github.com/townsfolk/gradle-release
apply plugin: 'release'

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

repositories {
    mavenLocal()
}

dependencies {
    compile fileTree(dir: 'ARMarker/libs/armeabi', include: '*.so')
    compile 'droidar:droidar:1.0.0-SNAPSHOT@aar'
}


android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    sourceSets {
        main {
            manifest.srcFile 'ARMarker/AndroidManifest.xml'
            java.srcDirs = ['ARMarker/src']
            resources.srcDirs = ['ARMarker/src']
            aidl.srcDirs = ['ARMarker/src']
            renderscript.srcDirs = ['ARMarker/src']
            res.srcDirs = ['ARMarker/res']
            assets.srcDirs = ['ARMarker/assets']
            jniLibs.srcDirs = ['ARMarker/libs']
        }
    }

    lintOptions {
        abortOnError false
    }
}

apply from: '../../distribution/maven_push.gradle'
