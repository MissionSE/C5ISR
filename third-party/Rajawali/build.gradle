buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
        classpath 'com.github.townsfolk:gradle-release:1.2'
        classpath 'com.github.dcendents:android-maven-plugin:1.0'
    }
}

apply plugin: 'android-library'
apply plugin: 'android-maven'

//see https://github.com/townsfolk/gradle-release
apply plugin: 'release'

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

dependencies {
    compile 'com.android.support:support-v13:19.0.+'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    sourceSets {
        main {
            manifest.srcFile 'Rajawali-master/AndroidManifest.xml'
            java.srcDirs = ['Rajawali-master/src']
            resources.srcDirs = ['Rajawali-master/src']
            aidl.srcDirs = ['Rajawali-master/src']
            renderscript.srcDirs = ['Rajawali-master/src']
            res.srcDirs = ['Rajawali-master/res']
            assets.srcDirs = ['Rajawali-master/assets']
        }
    }
}

apply from: '../../distribution/maven_push.gradle'
